{% load bootstrap4 %}
{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->

    {% bootstrap_javascript jquery='full' %}
    <link rel="stylesheet" href="{% static 'styles\func_1_styles.css' %}">
    <title>fucking kill me <3 </title>
  </head>

  <body>

    <!-- 
      Navbar
    -->
    <nav class="navbar navbar-expand-lg navbar-dark flex-md-row bd-navbar">

      <!-- 
        Homepage link
       -->
      <a class="navbar-brand align-items-center" href="{% url 'dictionary:view_1' %}" >
        <img src="{% static 'images\logo.png' %}" class="rounded img-fluid col-sm rounded mx-auto logo-image" alt="Responsive image" >
        Tốn Liền's super pretty web
      </a>

      
      <!-- 
        Responsive button for when the window size get small
       -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- 
        Other buttons to lead to other URLs
       -->
      <div class="collapse navbar-collapse align-content-center" id="navbarNav">
        <ul class="navbar-nav ">
          <!-- 
            Home button
           -->
          <li class="nav-item active ">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <!-- 
            Feature button
           -->
          <li class="nav-item ">
            <a class="nav-link" href="#">Features</a>
          </li>
        </ul>

        <!-- 
          Log out button
         -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Log out</a>
          </li>
        </ul>
      </div>
    </nav>
    
    <!-- Welcome text - Currently left blank -->
    <div class="welcome-text text-left" >
    </div>

    <div class = "set_declarer">
      <div class = "set_container">
        <div class = "set_name_container">
          <input class = "set_name" type="text" placeholder="Set name">
        </div>
        <div class = "desc_name_container">
          <input class = "desc_name" type="text" placeholder="Desc">
        </div>
      </div>
    </div>

    <div class="set_creator">
      <div class="inputFieldContainer">

        <div class = "drop_1_container">
          <select class = "drop_1">
            <option value="Field1">Field 1</option>
            <option value="Field2">Field 2</option>
            <option value="Field3">Field 3</option>
            <option value="Field4">Field 4</option>
          </select>          
        </div>
        <div class="word-container">
          <input class="word" type="text" placeholder="Word">        
        </div>
        <div class="translation-container">
          <input class="translation" type="text" placeholder="Translation">        
        </div>
        <div class = "drop_2_container">
          <select class = "drop_2">
            <option value="Field1">Field 1</option>
            <option value="Field2">Field 2</option>
            <option value="Field3">Field 3</option>
            <option value="Field4">Field 4</option>
          </select>          
        </div>

      </div>
    </div>

    

    

    <div class = "button_declarer">
      <div class = "button_container">
        <div class = "add_more_container">
          <button class = "add_more" onclick="addInputFields()">Add Field</button>
        </div>
        <div class = "confirm_set_container">
          <button class = "confirm_set" onclick="">Confirm set</button>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../../static/js/func_1.js"></script>
